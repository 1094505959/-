<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置项目</title>
     
     <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
     <script type="text/javascript" src="../exjs/base.js"></script>
     <script type="text/javascript" src="../exjs/setProgress.js"></script>

	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/dropDownList.css">
	<link rel="stylesheet" type="text/css" href="../css/titleStyle.css">
	<link rel="stylesheet" type="text/css" href="../css/tableStyle.css">
	<link rel="stylesheet" type="text/css" href="../css/ulStyle.css">
	<link rel="stylesheet" type="text/css" href="../css/setProgress.css">

    <!-- 时间控件 -->
    <script type="text/javascript" src="../My97DatePicker/WdatePicker.js"></script>
</head>
<body>
	<div id="header">
		<div class="top">
			<div class="logo">
				<img src="../images/logo.png">
				<span>|</span>
				<p>化学学院无机化学系</p>
			</div>
			<div class="info">
				<div class="person">
					<img src="../images/person.png">
					<p></p>
				</div>
				<div class="exitLogin">
					<img src="../images/exitLogin.png">
					<p>退出登录</p>
				</div>
			</div>
		</div>
	</div>
	<div id="container">
		<label id="message">1234</label>
	    <div class="content">
	    	<div class="title">
    		  <p>
    			<span>|</span>
    			<span>设置</span>
    			<span>项目</span>
    		  </p>
    	    </div>
	    	<form class="slects">
				<input name="oriTerm" style="display: none"/>
				<input name="oriCname" style="display: none"/>
				<input name="oriPname" style="display: none"/>
	    		<div class="option1">
	    		    <span>学期：</span>
	    	        <div class="option">
	    			    <select name="term" id="term">
	    			        
	    			    </select>
	    		    </div>
	    	    </div>
	    	    <div class="option1">
	    		    <span>课程：</span>
	    	        <div class="option">
	    		        <select name="cname" id="course">
	    			    </select>
	    		    </div>
	    	    </div>
	    	    <div class="option1">
	    		    <span>项目名：</span>
	    	        <input name="pname" id="program">
	    	    </div>
	    	    <div class="option1">
	    		    <span>开始时间：</span>
	    	        <div class="optionDate">
                        <input class="Wdate Wate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" type="text" name="start" id="startDate" placeholder="请选择开始时间">
	    		    </div>
	    	    </div>
	    	    <div class="option1">
	    		    <span>结束时间：</span>
	    	        <div class="optionDate">
                        <input class="Wdate Wate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" type="text" name="end" id="endtDate" placeholder="请选择结束时间">
	    		    </div>
	    	    </div>
	    	    <button type="button" class="btn" onclick="post()">设置</button>
	    	</form>	

	    	<div class="table">
	    	<table>
	    		<tr>
	    			<th>课程名</th>
	    			<th>学期</th>
	    			<th>项目</th>
	    			<th>开始时间 </th>
	    			<th>结束时间 </th>
	    			<th>操作</th>
	    		</tr>
	    		
	    	</table>
	    </div>
	    <ul class="sequence">
	    	<li class="special fontColor">上一页</li>
	    	<li class="current">1</li>
	    	<li>2</li>
	    	<li>3</li>
	    	<li>4</li>
	    	<li>5</li>
	    	<li>6</li>
	    	<li>7</li>
	    	<li>8</li>
	    	<li>9</li>
	    	<li>10</li>
	    	<li class="special">下一页</li>
	    </ul>
	    </div>  
	</div>
	<div id="footer">
		<div><p>&copy;2015 福州大学地址：福建省福州市福州大学城乌龙江北大道2号邮编：350108传真：86-0591-22866099</p></div>
	</div>
</body>
</html>
