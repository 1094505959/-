<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>教师个人信息修改</title>

	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../exjs/base.js"></script>
	<script type="text/javascript" src="../exjs/teacherEditInfo.js"></script>

	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/stu_editInfo.css">
</head>
<body>
	<div id="header">
		<div class="top">
			<div class="logo">
				<img src="../images/logo.png">
				<span>|</span>
				<p>化学学院无机化学系</p>
			</div>

			<div class="info">
				<div class="person">
					<img src="../images/person.png">
					<p></p>
				</div>
				<div class="exitLogin">
					<img src="../images/exitLogin.png">
					<p>退出登录</p>
				</div>
			</div>
		</div>
	</div>

	<div id="container">
		<label id="message"></label>
		<div class="edit_title">
			<span>|</span><span>修改</span><span>教师个人信息</span>
		</div>
		<form class="edit_table">
			<p>
				<span>手机号：</span>
				<input type="text" readonly="readonly" class="nochange" name="oriPhone">
				<span class="tip">* 手机号不可修改</span>	
			</p>
			<p>
				<span>姓名：</span>
				<input type="text" readonly="readonly" class="nochange" name="name">
				<span class="tip">* 姓名不可修改</span>
			</p>
			<p>
				<span>密码：</span>
				<input type="password" placeholder="请输入新密码" name="password">
			</p>
			<p>
				<span>确认密码：</span>
				<input type="password" placeholder="请确认新密码" name="pw2">
			</p>
			<button type="button" class="btn" onclick="put()">提交</button>
		</form>
	</div>

	<div id="footer">
		<div>
			<p>&copy;2015 福州大学地址：福建省福州市福州大学城乌龙江北大道2号邮编：350108传真：86-0591-22866099</p>
		</div>
	</div>
</body>
</html>
