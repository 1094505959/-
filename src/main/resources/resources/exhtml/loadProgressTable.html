<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上传进度表</title>

	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../exjs/base.js"></script>
	<script type="text/javascript" src="../exjs/loadProgressTable.js"></script>

	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/dropDownList.css">
	<link rel="stylesheet" type="text/css" href="../css/titleStyle.css">
	<link rel="stylesheet" type="text/css" href="../css/tableStyle.css">
	<link rel="stylesheet" type="text/css" href="../css/ulStyle.css">
	<link rel="stylesheet" href="../css/loadProgressTable.css">
</head>
<body>
	<div id="header">
		<div class="top">
			<div class="logo">
				<img src="../images/logo.png">
				<span>|</span>
				<p>化学学院无机化学系</p>
			</div>
			<div class="info">
				<div class="person">
					<img src="../images/person.png">
					<p></p>
				</div>
				<div class="exitLogin">
					<img src="../images/exitLogin.png">
					<p>退出登录</p>
				</div>
			</div>
		</div>
	</div>
	<div id="container">
		<label id="message">557544</label>
    	<div class="title">
    		<p>
    			<span>|</span>
    			<span>上传</span>
    			<span>进度表</span>
    		</p>
    	</div>
    	<div class="sel">
    	  <form class="slects">
    	    <div class="option1">
	    		<span>分类：</span>
	    	    <div class="option">
	    			<select name="category" id="classify">
	    			    <option value="工科">工科</option>
	    			    <option value="理科">理科</option>
	    			</select>
	    		</div>
	    	</div>
	    	<div class="option2">
	    		<span>文件:</span>
	    	   <div class="file">
                    <p class="fileP"></p>
	    	  	    <input type="file" name="file" onchange="fileChange(this)" accept="application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
	    	  	    <button type='button' class="fileChoice" onclick="fileChoice(this)">选择</button>
	    	    </div>
	    	</div>
    	    <button type='button' class="btn" onclick="scheduleUpload()">上传</button>
    	  </form>
        </div>
        <div class="table">
	    	<table>
	    		<tr>
	    			<th>文件名</th>
	    			<th>分类</th>
	    			<th>大小</th>
	    			<th>上传者 </th>
					<th>创建日期</th>
	    			<th>操作</th>
	    		</tr>
	    	</table>
	    </div>
	    <ul class="sequence">
	    	<li class="special fontColor">上一页</li>
	    	<li class="current">1</li>
	    	<li>2</li>
	    	<li>3</li>
	    	<li>4</li>
	    	<li>5</li>
	    	<li>6</li>
	    	<li>7</li>
	    	<li>8</li>
	    	<li>9</li>
	    	<li>10</li>
	    	<li class="special">下一页</li>
	    </ul>
	 </div>
    	
	</div>
	<div id="footer">
		<div><p>&copy;2015 福州大学地址：福建省福州市福州大学城乌龙江北大道2号邮编：350108传真：86-0591-22866099</p></div>
	</div>
</body> 
</html>
