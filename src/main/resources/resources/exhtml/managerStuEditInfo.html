<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员修改学生信息</title>

	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../exjs/base.js"></script>
	<script type="text/javascript" src="../exjs/managerStuEditInfo.js"></script>


	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/managerStuEditInfo.css">
</head>
<body>
	<div id="header">
		<div class="top">
			<div class="logo">
				<img src="../images/logo.png">
				<span>|</span>
				<p>化学学院无机化学系</p>
			</div>

			<div class="info">
				<div class="person">
					<img src="../images/person.png">
					<p></p>
				</div>
				<div class="exitLogin">
					<img src="../images/exitLogin.png">
					<p>退出登录</p>
				</div>
			</div>
		</div>
	</div>

	<div id="container">
		<label id="message"></label>
		<div class="edit_title">
			<span>|</span><span>修改</span><span>学生信息</span>
		</div>
		<div class="query">
			<p>
				<span>请输入查询条件:</span>
				<span>(一种或多种)</span>
			</p>
			<form class="edit_table">
				<span>
				    学号：<input type="text"  placeholder="请输入学号" name="sno">
			    </span>
				<span>
					姓名：<input type="text" placeholder="请输入姓名" name="name">
				</span>
				<span>
					手机号：<input type="text" placeholder="请输入手机号" name="phone">
				</span>
				
			   <button type="button" class="btn" onclick="get()">查询</button>
		    </form>
		</div>
		<div class="edit">
			<p>
				<span>请在下方修改:</span>
			</p>
			<form class="edit_table">
				
				<span>
				    学号：<input type="text"  placeholder="请输入学号" name="sno">
			    </span>
				<span>
					姓名：<input type="text" placeholder="请输入姓名" name="name">
				</span>
				<span>
					手机号：<input type="text" placeholder="请输入手机号" name="phone">
				</span>
				<span>密码：</span>
				<input type="password" placeholder="请输入密码" name="password">
				<br>
			   <button type="button" class="btn" onclick="put()">修改</button>
			   <input type="text" name="oriName" style="display: none;">
				<input type="text" name="oriSno" style="display: none;">
				<input type="text" name="oriPhone" style="display: none;">
		    </form>
		</div>
	</div>

	<div id="footer">
		<div>
			<p>&copy;2015 福州大学地址：福建省福州市福州大学城乌龙江北大道2号邮编：350108传真：86-0591-22866099</p>
		</div>
	</div>
</body>
</html>
